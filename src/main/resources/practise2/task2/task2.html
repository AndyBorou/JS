<script>
    let num = prompt("enter number");

    if (num = parseInt(num)) {
        if (num > 0 && num % 2 == 0 && num % 7 == 0) {
            alert("парним додатним;кратним числу 7")
        } else {
            alert("it was incorrect number")
        }
    } else {
        alert("it was not a number")
    }

</script>
