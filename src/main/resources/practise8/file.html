    // 1. Напишіть функцію, яка перевірятиме чи перший символ
    // в рядку написаний в верхньому регістрі, чи ні.

    function upperCase(text){
        let regExp = /^([A-Z]){1}/g;
        let res = regExp.test(text);

        if(res){
            console.log("String's starts with uppercase character");
        } else {
            console.log("String's not starts with uppercase character");
        }
        console.log()
    }

    upperCase('regexp');

    // 2. Напишіть функцію, яка приймає рядкові дані і виконує перевірку на їх
    // відповідність емейлу. Валідними вважаються всі символи на різних позиціях.

    function checkEmailSimple(text){
        let regExp = /^\w{3,20}\@[a-z]{3,10}\.[a-z]{3,5}$/g;

    // 5. Напишіть регулярний вираз, який в рядковому тексті 2 підстрічки буде міняти місцями.

    function replacer(text){
        let arr = text.split(" ");
        arr.reverse();
        return arr.join(", ");
    }

    replacer("Java Script");


//     6. Напишіть функцію, яка приймає рядкові дані і виконує перевірку на їх відповідність емейлу.
//         Вимоги:
//     •  Цифри (0-9).
// •  Тільки латинські літери в великому (A-Z) і малому (a-z) регістрах.
// •  В тілі емейла допустимі лишеі символи “_” і “-”. Але вони не можуть бути 1-им символом емейлу.
//  •  Символ “-” не може повторюватися.

    function checkEmail(text){
        let regExp = /^\w{1,20}\-?\w{1,20}\@[a-z]{3,10}\.[a-z]{3,5}/g;
        let res = regExp.test(text);

        if(res){
            console.log("Email is correct!");
        } else {
            console.log("Email is not correct!");
        }
        console.log()

    }

    checkEmail('my_mail@gmail.com');
    checkEmail('#my_mail@gmail.com');

    function checkLogin(text){
        let regExp1 = /^[^\d][a-zA-Z0-9\.]{1,19}$/;

        let res = regExp1.test(text);

        console.log(res);

        let regExp2 = /(\d+\.?\d+)|\d/g;
