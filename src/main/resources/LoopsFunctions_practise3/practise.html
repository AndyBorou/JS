    function raiseToDegree(a, b ) {
        // I am not sure we can use this now

        for (let j = 0; j < arguments.length; j++) {

    // task 8

    function toUpperCaseFirstSymbol(str) {
        let arrStr = str.split(" ");
        let newStr = new Array();
        for (let s of arrStr){
            if(s.length > 1) {
                newStr.push(s[0].toUpperCase() + s.slice(1));
            } else {
                newStr.push(s[0].toUpperCase());
            }
        }

        return newStr.join(" ");

    }
